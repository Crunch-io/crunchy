<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crunch - The Hub demo</title>
    <style>
        .box {
            display: flex;
            flex-flow: column;
            height: 100vh;
        }

        .box .row.header {
            display: flex;
            flex: 0 1 auto;
            justify-content: center;
            align-items: center;
        }

        .box .row.content {
            flex: 1 1 auto;
            display: flex;
        }

        .box .row.footer {
            display: flex;
            flex: 0 1 auto;
            justify-content: center;
            align-items: center;
        }

        .row.content iframe {
            display: flex;
            width: 100%;
            border: 2px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="row header">
        HEADER 1
    </div>
    <div class="row header">
        <img src="TheHub.png" width="100%"></img>
    </div>
    <div class="row content">
        <iframe src="https://app.crunch.io"></iframe>
    </div>
    <div class="row footer">
        FOOTER
    </div>
</div>

</body>
</html>
